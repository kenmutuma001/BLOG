<div style="height: 60px;">
    <div class="navbar navbar-inverse" role="navigation" style="background-color: beige;height: 60px;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div class="navbar-collapse collapse"><br><br>
                <li style="font-size: 30px"><a href="/">Home</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {% if current_user.is_authenticated %}
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                            aria-haspopup="true" aria-expanded="false">{{current_user.username| capitalize}} <span
                                class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{{url_for('main.index',uname=current_user.username)}}">Profile</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="{{url_for('auth.logout')}}">Sign out</a></li>
                        </ul>
                    </li>
                    {% else %}
                    <li style="font-size : 20px;"><a href="{{url_for('auth.login')}}">Sign in</a></li>
                </ul>
                {%endif%}
            </div>
        </div>
    </div>
</div>
